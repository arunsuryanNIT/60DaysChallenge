<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Regular Expressions in JS</title>

    <script>
        function validate() {
            let email = document.getElementById("text1").value;
            let phone = document.getElementById("text2").value;
            const regxEmail = /[a-zA-Z0-9.-]+@[a-zA-Z-]+\.com|.edu|.net/
            const regxPhone = /\d{3}.\d{3}.\d{4}/
            if(email.match(regxEmail) && phone.match(regxPhone)) {
                alert("Valid Email Address & Phone Number");
                return true;
            } else if(email.match(regxEmail) && !phone.match(regxPhone)){
                alert("Valid Email Address & Invalid Phone Number");
                return false;
            } else if(!email.match(regxEmail) && phone.match(regxPhone)) {
                alert("Invalid Email Address & Valid Phone Number");
                return false;
            } else {
                alert("Invalid Email Address & Invalid Phone Number");
                return false;
            }
        }
    </script>
</head>
<body>
<h1 style="padding: .5em; text-align: center">Regular Expressions in JavaScript</h1>

<form class="container center_div">
    <div class="form-group">
        <label for="text1"><h4>Email</h4></label>
        <input class="form-control" aria-describedby="emailHelp" type="text" id="text1" name="text1" placeholder="Enter email" required autofocus>
    </div>
    <br>
    <div class="form-group">
        <label for="text1"><h4>Phone Number</h4></label>
        <input class="form-control" aria-describedby="emailHelp" type="text" id="text2" name="text1" placeholder="Enter phone number in 123.456.7890 format" required>
    </div>
    <br>
    <div class="text-center">
        <button type="button" class="btn btn-outline-success" onclick="validate()">Success</button>
    </div>

</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
